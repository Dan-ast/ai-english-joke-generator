<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Libertinus+Mono&display=swap');
    </style>
    <script src="https://unpkg.com/typewriter-effect@2.18.0/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI English Joke Generator</title>
</head>
<body>

    <div class="container">
        <header>
                <h1>Welcome to the AI English Joke Generator</h1>
        </header>
        <main>
            <div class="form-container">
                <form id="joke-generator-form">
                    <input class="instructions" id="user-instructions" type="text" placeholder="Enter a topic of a joke..." autofocus required autocomplete="off"/>
                    <input type="submit" class="submit-button" value="Submit">
                </form>
                <div class="hint">i.e.: science, dinosaurs, cats</div>
            </div>
            
            
            <div class="joke hidden" id="joke"></div>
        </main>

        <footer>
            This AI project was coded by 
            <a href="https://github.com/Dan-ast" target="_blank">Anastasiia Dekret</a>
             and is 
            <a href="https://github.com/Dan-ast/ai-english-joke-generator" target="_blank">open-sourced on Github</a>
             and hosted 
            <a href="https://ai-english-joke-generator.netlify.app/" target="_blank">on Netlify</a>.
        </footer>
    </div>

    <script src="src/index.js"></script>
</body>
</html>
